<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- REMIXICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

<!-- CSS -->
 <link rel="stylesheet" href="CSS/Admin_Login_Page.css">

<title>Admin Login</title>
</head>
<body>
<div class="login">
    <form action="Admin_Login_Page" method="post" class="login__form">
        <h1 class="login__title">Banking Admin Login</h1>
        <div class="login__box">
            <i class="ri-mail-fill"></i>
            <input type="text" name="username" placeholder="Admin ID" required class="login__input">
        </div>
        <div class="login__box">
            <i class="ri-lock-2-fill"></i>
            <input type="password" name="password" placeholder="Password" required class="login__input">
        </div>
        <button type="submit" class="login__button">Login</button>
    </form>
</div>
</body>
</html>
